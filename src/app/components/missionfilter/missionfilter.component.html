<div class="filter-container">
  <mat-card class="filter-card">
    <mat-card-header>
      <mat-card-title>Filter Missions</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline" class="year-filter">
        <mat-label>Launch Year</mat-label>
        <mat-select [(ngModel)]="selectedYear" (selectionChange)="filterByYear()">
          <mat-option value="">All Years</mat-option>
          <mat-option *ngFor="let year of launchYears" [value]="year">{{year}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" (click)="clearFilter()" [disabled]="!selectedYear">Clear Filter</button>
    </mat-card-actions>
  </mat-card>
</div>
